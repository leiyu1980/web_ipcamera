function onSetNoShow()
{
	if(chknoagain.checked)

	}
	else
	{
		setcookie('noshow',"0",720);
	}
}

function signin_activex()
{
	onSetNoShow();
	setcookie('browser',"0",720);
	//location='mainpage.asp';
    location='asptest.asp';
}


function signin_serverpush()
{
	onSetNoShow();
	setcookie('browser',"1",720);
	location='monitor2.html';
}


function signin_pda()
{
	onSetNoShow();
	setcookie('browser',"2",720);
	location='pda.html';
}


function signin_iphone()
{
	onSetNoShow();
	setcookie('browser',"2",720)
	location='iph.html';
}

function onlanchanged()
{
	var vlanguage=lan.value;
	if(vlanguage==2)
	{
		setcookie('language',"simple_chinese",720);
	}
	else if(vlanguage==3)
	{
		setcookie('language',"traditional_chinese",720);
	}
	else if(vlanguage==4)
	{
		setcookie('language',"korean",720);
	}
	else
	{
		setcookie('language',"english",720);
	}
	location.reload();
}


function getLan()
{
	if (language=='simple_chinese')
	{
		return "cn";
	}
	else if (language=='traditional_chinese')
	{
		return "bib5";
	}
	else if (language=='spanish')
	{
		return "es";
	}
	else if (language=='french')
	{
		return "fr";
	}
	else if (language=='russian')
	{
		return "ru";
	}
	else if (language=='polski')
	{
		return "pl";
	}
	else if (language=='Portuguese')
	{
		return "pt";
	}
	else if (language=='italian')
	{
		return "it";
	}
	else if (language=='deutsch')
	{
		return "de";
	}
	else
	{
		return "en";
	}

}

function openeasynsite()
{
	if (language=='simple_chinese')
	{
		newpage.action="http://www.easyn.cn";
	}
	else
	{
		newpage.action="http://www.easyn.com";
	}
	newpage.submit();
}

function openonlinetech()
{
	newpage.action="http://support.easyn.com/"+getLan();
	newpage.submit();
}


function openapp()
{
	newpage.action="http://app.easyn.com/"+getLan();
	newpage.submit();
}

/*
* 仅仅是用户当前所见页面，并没有操作
*
* */
var bnoshow=getcookie('noshow');
if(bnoshow=="1")
{
	var nbrowser=getcookie('browser');
	if(nbrowser=="1")
	{
		location='monitor2.html';
	}
	else if(nbrowser=="2")
	{
		location='pda.html';
	}
	else
	{
		location='mainpage.html';
	}

}
</script>
