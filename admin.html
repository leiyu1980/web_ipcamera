<title>IP Camera</title>

<!--
frameset 是框架集，rows表示有多少行，noResize表示不允许用户自行拖拽改变框架大小
-->
<frameset frameSpacing=0 border=0 rows="100%,*" frameBorder=0>
<frame name=mainframe marginWidth=0 scrolling=auto marginHeight=0 src="index1.html" noResize> 
<frame name=retframe src="blank.html" scrolling=auto marginheight=0 marginwidth=0 noResize>
</frameset>

</html>
