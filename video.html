function checkProhibitedCharacter (obj, string )
{
 if(( string.search("\/") != -1 )||( string.search(/\\/) != -1 )||( string.search(":") != -1 )||( string.search("&") != -1 )||( string.search("=") != -1 )||( string.search("\"") != -1 ))

}
else
{
return true;

function hasZenKaku(str){
var code;
for (var i = 0; i < str.length; ++i) {
code = str.charCodeAt(i);
if (code > 256 && (code < 0xff61 || code > 0xff9f)) {
return true;
}
}
return false;
}

function hasHankakuKana(str)
{
	var code;
	for (var i = 0; i < str.length; ++i) 
	{
		code = str.charCodeAt(i);
		if (code >= 0xff61 && code <= 0xff9f)
 		{
			return true;
		}
	}
	return false;
}
function checkHankakuNoKana(str,cObj,strMsg)
{
		var tmp;
    if (hasZenKaku(str) == true || hasHankakuKana(str) == true)
    {
			if (strMsg==null || strMsg=='' ) alert(str_alert4);
  		else alert(strMsg);
			cObj.select();
			return false;
		}
		return true;
}

function checkLen(str)   
{   
  var   x=0;   
  for   (i=0;   i<str.length;   i++)   {   
  if(str.charCodeAt(i)>128){   
  x=x+2;   
  }else{   
  x=x+1;   
  }   
  }   
  return   x;   
}

function do_submit()
{
	var f = document.getElementById("form_vinorm");

	// P N 不同制式 cgi提交要不同的顺序
	if (f.value == "50")
	{
		document.form3.id = "form_submit";
	}
	else
	{
		document.form2.id = "form_submit";
	}
	
	var s = document.getElementById("form_submit");
	
	// 检测osd名字是否符合规则
	if (!check_form_region1())
		return false;	
	// 检测帧率与制式是否冲突
	if (!check_form_fps1())
		return false;
	if (!check_form_fps2())
		return false;	
	if (!check_form_fps3())
		return false;	
	// 主帧间隔范围检测
	if (!check_form_gop1())
		return false;
	if (!check_form_gop2())
		return false;
	if (!check_form_gop3())
		return false;
	//码率范围检测
	if (!check_form_bps1())
		return false;
	if (!check_form_bps2())
		return false;
	if (!check_form_bps3())
		return false;
