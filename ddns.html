<script type="text/javascript">
function on_load()
{
	if (our_enable ==1)
	{
		form1.ddnset[0].checked=true;
		do_filename();
	}
	else
	{
		form1.ddnset[1].checked=true;
		do_filename();
	}
	form1.fserver.value=our_server;
	form1.fport.value=our_port;
	form1.fuser.value=our_uname;
	form1.fpasswd.value=our_passwd;
	
	
	if (d3th_enable ==1)
	{
		form1.ddn3thset[0].checked=true;
		do_filename1();
	}
	else
	{
		form1.ddn3thset[1].checked=true;
		do_filename1();
	}
	if(d3th_service==0)
	{
		form1.serverselect.options[0].selected=true;
	}
	else if(d3th_service==1)
	{
		form1.serverselect.options[1].selected=true;
	}
	else if(d3th_service==2)
	{
		form1.serverselect.options[2].selected=true;
	}
	else if(d3th_service==3)
	{
		form1.serverselect.options[3].selected=true;
	}
	if (upm_enable ==1)
	{
		form1.upnpradio[0].checked=true;
	}
	else
	{
		form1.upnpradio[1].checked=true;
	}
	
	form1.ddns3thuser.value=d3th_uname;
	form1.ddns3thpwd.value=d3th_passwd;
	form1.ddns3thdomain.value=d3th_domain;
}

function getwebip()
{
	window.open("interip.html","InternetIPAddress","height=120,width=350,top=200,left=300,toolbar=no,menubar=no,scrollbars=no,location=no,status=no");
}

function do_filename()
{
	var form=document.form1;
	var i;
	if(form.ddnset[0].checked==true)
	{
		document.getElementById('csdtym').style.display="";
	}
else
	{
		document.getElementById('csdtym').style.display="none";
	}
}

function do_filename1()
{
	var form=document.form1;
	var i;
	if(form.ddn3thset[0].checked==true)
	{
		document.getElementById('layers').style.display='';
	}
else
	{
		document.getElementById('layers').style.display='none';
	}
}


function do_submit()
{
    form=document.form2;
	var ouren=0;
	var d3then=0;
	var d3thsvr=0;
	var upmen=0;
	if(form1.ddnset[0].checked)
	{
		ouren=1;
	}
	else
	{
		ouren=0;
	}
	if(form1.ddn3thset[0].checked)
	{
		d3then=1;
	}
	else
	{
		d3then=0;
	}
	if(form1.upnpradio[0].checked)
	{
		upmen=1;
	}
	else
	{
		upmen=0;
	}
		
	form.our_enable.value=ouren;
	form.fport.value=form1.fport.value;
	form.fuser.value=form1.fuser.value;
	form.fpasswd.value=form1.fpasswd.value
	form.fserver.value=form1.fserver.value
	form.d3th_enable.value=d3then;
	form.d3th_service.value=form1.serverselect.value;
	form.d3th_uname.value=form1.ddns3thuser.value;
	form.d3th_passwd.value=form1.ddns3thpwd.value;
	form.d3th_domain.value=form1.ddns3thdomain.value;
	form.upm_enable.value=upmen;
		
	
	if(checkProhibitedCharacter(form1.fserver,form1.fserver.value)==false)return false;
	//if(checkHankakuNoKana(form1.fserver.value,form1.fserver,str_st8)==false)return false;	
    if(checkProhibitedCharacter(form1.fport,form1.fport.value)==false)return false;
	//if(checkHankakuNoKana(form1.fport.value,form1.fport,str_st8)==false)return false;		
	if(checkProhibitedCharacter(form1.fuser,form1.fuser.value)==false)return false;
	//if(checkHankakuNoKana(form1.fuser.value,form1.fuser,str_st8)==false)return false;		
	if(checkProhibitedCharacter(form1.fpasswd,form1.fpasswd.value)==false)return false;
	//if(checkHankakuNoKana(form1.fpasswd.value,form1.fpasswd,str_st8)==false)return false;		
	if(checkProhibitedCharacter(form1.ddns3thuser,form1.ddns3thuser.value)==false)return false;
	//if(checkHankakuNoKana(form1.ddns3thuser.value,form1.ddns3thuser,str_st8)==false)return false;		
	if(checkProhibitedCharacter(form1.ddns3thpwd,form1.ddns3thpwd.value)==false)return false;
	//if(checkHankakuNoKana(form1.ddns3thpwd.value,form1.ddns3thpwd,str_st8)==false)return false;	
	if(checkProhibitedCharacter(form1.ddns3thdomain,form1.ddns3thdomain.value)==false)return false;
	//if(checkHankakuNoKana(form1.ddns3thdomain.value,form1.ddns3thdomain,str_st8)==false)return false;	

	
	form.our_enable.name="-our_enable";
	form.fport.name = "-our_port";
	form.fuser.name = "-our_uname";
	form.fpasswd.name = "-our_passwd";
	form.fserver.name = "-our_server";
	form.d3th_enable.name="-d3th_enable";
	form.d3th_service.name="-d3th_service";
	form.d3th_uname.name="-d3th_uname";
	form.d3th_passwd.name="-d3th_passwd";
	form.d3th_domain.name="-d3th_domain";
	form.upm_enable.name="-upm_enable";

	form.action="/cgi-bin/hi3510/param.cgi?";
	form.cururl.value =document.URL;
	form.submit();
}


</script>
