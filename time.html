function valideDate(itemc)
{
	var beginT;
	if(itemc.value == "")
	  {
		alert(str_note_inputdate);
		return false;
	  }

	beginT=itemc.value.split("-");
	if(((beginT.length) != 3)||((beginT.length) != 3))
	 {
		alert(str_err_dateformat);
		itemc.select();
		return false;
	}


	if(( beginT[0].length != 4 )||(beginT[1].length != 2)||(beginT[2].length != 2))
	{
		alert(str_err_dateformat + comma + str_err_dfinput);
		itemc.select();
		return false;
	}
		
	if(beginT[0]< 1971 || beginT[0]>2036 || beginT[1] < 1 || beginT[1] > 12 || beginT[2]< 1 || beginT[2] > 31)
	{
		alert(str_daterange);
		itemc.select();
		return false;
	}


	if( false == checkdatevalid(beginT[0],beginT[1],beginT[2]))
	{
		alert(str_err_reinputd);
		itemc.select();
		return false;
	}

	var i,j
	for(i=0;i<3;i++)
	{
		for(j=0;j<(beginT[i].length);j++)
		{
			var ch=beginT[i].substring(j,j+1);
			if ("0">ch || ch>"9")
			{
				alert(str_err_invaildc);
				itemc.select();
				return false;
			}
		}
	}
}

function Watch()
{

    minute=now.getMinutes();
    second=now.getSeconds();

    if(day<10) day="0"+day;

function checkdatevalid(year,month,day)
{


	var dd=0;
	var amari = 0;
	var amari1 = 0;
	var amari4 = 0;

	switch(month){
		case "01":
		case "03":
		case "05":
		case "07":
		case "08":
		case "10":
		case "12":
			dd=31;
			break;
		case "04":
		case "06":
		case "09":
		case "11":
			dd=30;
			break;
		case "02":
		amari=year%4;
		amari1=year%100;
		amari4=year%400;
		if(amari4==0)
		{
			dd=29;
		}
		else if(amari1==0)
		{
			dd=28;
		}
		else if(amari==0)
		{
			dd=29;
		}else
		{
			dd=28;
		}
		break;
	}
	
	if(dd<day)
	{
		return false;
	}
	return true;
}
